<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vintage Moments Photography</title>
    <meta name="description" content="Professional vintage photography portfolio showcasing timeless moments through classic polaroid aesthetics">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@400;600;700&family=Playfair+Display:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="assets/css/style.css">
    <link rel="icon" href="assets/images/icons/camera-icon.png" type="image/png">
</head>
<body>
    <!-- Navigation -->
    <nav class="navbar navbar-expand-lg navbar-dark fixed-top vintage-nav">
        <div class="container">
            <a class="navbar-brand vintage-brand" href="index.html">
                <span class="brand-text">VINTAGE MOMENTS</span>
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a class="nav-link active" href="index.html">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="pages/portfolio.html">Portfolio</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="pages/stories.html">Stories</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="pages/about.html">About</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="pages/contact.html">Contact</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- Hero Section -->
    <section class="hero-section">
        <div class="grain-overlay"></div>
        <div class="container-fluid h-100">
            <div class="row h-100 align-items-center">
                <!-- Left Side Polaroids -->
                <div class="col-lg-3 d-none d-lg-block">
                    <div class="hero-polaroids-left">
                        <div class="polaroid-frame hero-polaroid-left-1">
                            <div class="polaroid-image">
                                <img src="assets/images/Wedding1.jpeg" alt="Wedding Celebration" loading="lazy">
                            </div>
                            <div class="polaroid-caption">Celebration</div>
                        </div>
                        <div class="polaroid-frame hero-polaroid-left-2">
                            <div class="polaroid-image">
                                <img src="assets/images/wedding2.webp" alt="Bridal Portrait" loading="lazy">
                            </div>
                            <div class="polaroid-caption">Elegance</div>
                        </div>
                    </div>
                </div>

                <!-- Center Content -->
                <div class="col-12 col-lg-6 text-center hero-content">
                    <h1 class="hero-title animate-fade-in">
                        Vintage Moments.<br>
                        <span class="hero-subtitle">Timeless Frames.</span>
                    </h1>
                    <div class="cta-buttons animate-fade-in-delay">
                        <a href="pages/portfolio.html" class="btn btn-primary vintage-btn">
                            View Portfolio
                        </a>
                        <a href="pages/contact.html" class="btn btn-outline-light vintage-btn-outline ms-3">
                            Book a Shoot
                        </a>
                    </div>
                </div>

                <!-- Right Side Polaroids -->
                <div class="col-lg-3 d-none d-lg-block">
                    <div class="hero-polaroids-right">
                        <div class="polaroid-frame hero-polaroid-right-1">
                            <div class="polaroid-image">
                                <img src="assets/images/Wedding3.avif" alt="Wedding Ceremony" loading="lazy">
                            </div>
                            <div class="polaroid-caption">Ceremony</div>
                        </div>
                        <div class="polaroid-frame hero-polaroid-right-2">
                            <div class="polaroid-image">
                                <img src="assets/images/Wedding4.avif" alt="Wedding Reception" loading="lazy">
                            </div>
                            <div class="polaroid-caption">Reception</div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <!-- Footer -->
    <footer class="vintage-footer">
        <div class="container">
            <div class="row">
                <div class="col-12 text-center">
                    <p class="footer-text">&copy; 2024 Vintage Moments Photography. All rights reserved.</p>
                    <div class="social-icons">
                        <a href="#" class="social-link">Instagram</a>
                        <a href="#" class="social-link">Facebook</a>
                        <a href="#" class="social-link">Twitter</a>
                    </div>
                </div>
            </div>
        </div>
    </footer>

    <!-- Scripts -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="assets/js/animations.js"></script>
    <script src="assets/js/main.js"></script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portfolio - Vintage Moments Photography</title>
    <meta name="description" content="Explore our photography portfolio featuring weddings, portraits, street photography, travel, films, and fashion">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@400;600;700&family=Playfair+Display:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../assets/css/style.css">
    <link rel="icon" href="../assets/images/icons/camera-icon.png" type="image/png">
</head>
<body>
    <!-- Navigation -->
    <nav class="navbar navbar-expand-lg navbar-dark fixed-top vintage-nav">
        <div class="container">
            <a class="navbar-brand vintage-brand" href="../index.html">
                <span class="brand-text">VINTAGE MOMENTS</span>
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="../index.html">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active" href="portfolio.html">Portfolio</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="stories.html">Stories</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="about.html">About</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="contact.html">Contact</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- Portfolio Header -->
    <section class="portfolio-header">
        <div class="container">
            <div class="row">
                <div class="col-12 text-center">
                    <h1 class="section-title animate-fade-in">Portfolio</h1>
                    <p class="section-subtitle animate-fade-in-delay">Capturing life's precious moments through timeless frames</p>
                </div>
            </div>
        </div>
    </section>

    <!-- Filter Buttons -->
    <section class="filter-section">
        <div class="container">
            <div class="filter-buttons text-center">
                <button class="filter-btn active" data-filter="all">All</button>
                <button class="filter-btn" data-filter="weddings">Weddings</button>
                <button class="filter-btn" data-filter="portraits">Portraits</button>
                <button class="filter-btn" data-filter="corporate">Corporate</button>
                <button class="filter-btn" data-filter="commercial">Commercial</button>
                <button class="filter-btn" data-filter="events">Events</button>
                <button class="filter-btn" data-filter="fashion">Fashion</button>
            </div>
        </div>
    </section>

    <!-- Portfolio Grid -->
    <section class="portfolio-grid">
        <div class="container-fluid">
            <div class="row g-3" id="portfolio-container">
                <!-- Portfolio items will be loaded via JavaScript -->
            </div>
        </div>
    </section>

    <!-- Lightbox Modal -->
    <div class="modal fade" id="lightboxModal" tabindex="-1">
        <div class="modal-dialog modal-dialog-centered modal-lg">
            <div class="modal-content vintage-modal">
                <div class="modal-header border-0">
                    <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body text-center p-0">
                    <img id="lightbox-image" src="" alt="" class="img-fluid">
                    <div class="lightbox-caption mt-3">
                        <h5 id="lightbox-title"></h5>
                        <p id="lightbox-description"></p>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Loading Spinner -->
    <div class="loading-spinner" id="loading-spinner">
        <div class="spinner-border text-light" role="status">
            <span class="visually-hidden">Loading...</span>
        </div>
    </div>

    <!-- Footer -->
    <footer class="vintage-footer">
        <div class="container">
            <div class="row">
                <div class="col-12 text-center">
                    <p class="footer-text">&copy; 2024 Vintage Moments Photography. All rights reserved.</p>
                    <div class="social-icons">
                        <a href="#" class="social-link">Instagram</a>
                        <a href="#" class="social-link">Facebook</a>
                        <a href="#" class="social-link">Twitter</a>
                    </div>
                </div>
            </div>
        </div>
    </footer>

    <!-- Scripts -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="../assets/js/animations.js"></script>
    <script src="../assets/js/portfolio.js"></script>
    <script src="../assets/js/main.js"></script>
</body>
</html>
